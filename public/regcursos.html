<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Registrar Curso</h1>
        <p>INGRESE LOS DATOS REQUERIDOS</p> 
    </div>

    <div class="container mt-3">
        <form action="/regcursos">
          <div class="mb-3 mt-3">
            <label for="curso">Curso:</label>
            <input type="text" class="form-control" id="id_curso" placeholder="Ingresar Identificador de Curso" name="id_curso">
          </div>
          <div class="mb-3">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="pwd" placeholder="Enter nombre" name="nombre">
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <a href="index.html" class="btn btn-success bg-primary">Regresar</a>
    
</body>
</html>
